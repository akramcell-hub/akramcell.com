<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Akramcell</title>
  <meta name="description" content="Akramcell — links to our social platforms and contact." />
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#06b6d4;
      --text:#e6eef6;
      --muted:#9fb0c6;
      --radius:14px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:linear-gradient(180deg,var(--bg),#071026 140%);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:36px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .wrap{width:100%;max-width:420px;text-align:center}
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);padding:28px;
      box-shadow:0 6px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    }
    .avatar{width:96px;height:96px;border-radius:20px;margin:0 auto 18px;overflow:hidden;
      display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,var(--accent),#7c3aed);
      border:3px solid rgba(255,255,255,0.06)}
    .avatar img{width:100%;height:100%;object-fit:cover;display:block}
    h1{margin:6px 0 0;font-size:20px;letter-spacing:0.2px}
    p.handle{margin:6px 0 18px;color:var(--muted);font-size:13px}
    .links{display:flex;flex-direction:column;gap:12px;margin-top:8px}
    .link{display:block;padding:14px 16px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));
      color:var(--text);text-decoration:none;font-weight:600;border:1px solid rgba(255,255,255,0.03);
      transition:transform .12s ease, box-shadow .12s ease}
    .link:hover{transform:translateY(-4px);box-shadow:0 8px 30px rgba(2,6,23,0.6)}
    .link .label{display:flex;align-items:center;gap:10px}
    .icon{width:22px;height:22px;border-radius:6px;display:inline-flex;align-items:center;justify-content:center;
      background:rgba(255,255,255,0.03);flex:0 0 22px}
    .desc{font-size:13px;color:var(--muted);margin-top:18px}
    footer{margin-top:18px;color:var(--muted);font-size:12px}
    @media (max-width:420px){body{padding:20px}.card{padding:20px}}
  </style>
</head>
<body>
  <script>
    // CONFIG: edit these values before publishing
    const CONFIG = {
      shopTitle: "Akramcell",            // display title
      handle: "@akramcell-hub",          // small tagline/handle (optional)
      avatarSrc: "",                     // URL to logo (leave empty for initials)
      accentColor: "#06b6d4",            // brand color
      links: [
        // Replace these example links with your real links (title, url, short description)
        { title: "WhatsApp (Order)", url: "https://wa.me/201234567890", desc: "Chat with us" },
        { title: "Instagram", url: "https://instagram.com/yourshop", desc: "Latest products" },
        { title: "Facebook", url: "https://facebook.com/yourshop", desc: "Follow our page" },
        { title: "Shop Catalog", url: "https://yourshop.example.com", desc: "See products & prices" },
        { title: "Call Us", url: "tel:+201234567890", desc: "Click to call" }
      ]
    };
  </script>

  <div class="wrap">
    <div class="card" id="card">
      <div class="avatar" id="avatar"></div>
      <h1 id="title"></h1>
      <p class="handle" id="handle"></p>
      <div class="links" id="links"></div>
      <p class="desc">Quick links to our social profiles and contact.</p>
      <footer>Made with ♥ — Akramcell</footer>
    </div>
  </div>

  <script>
    const titleEl = document.getElementById('title');
    const handleEl = document.getElementById('handle');
    const avatarEl = document.getElementById('avatar');
    const linksEl = document.getElementById('links');
    const card = document.getElementById('card');

    card.style.setProperty('--accent', CONFIG.accentColor);
    document.documentElement.style.setProperty('--accent', CONFIG.accentColor);

    titleEl.textContent = CONFIG.shopTitle || "My Shop";
    handleEl.textContent = CONFIG.handle || "";

    if (CONFIG.avatarSrc) {
      const img = document.createElement('img');
      img.src = CONFIG.avatarSrc;
      img.alt = CONFIG.shopTitle;
      avatarEl.innerHTML = ''; avatarEl.appendChild(img);
    } else {
      const initials = (CONFIG.shopTitle || "My Shop").split(' ').map(s => s[0]).slice(0,2).join('').toUpperCase();
      avatarEl.innerHTML = `<div style="font-weight:700;color:white;font-size:26px">${initials}</div>`;
    }

    function svgIcon(kind){
      const map = {
        phone:`<svg viewBox="0 0 24 24" width="16" height="16" fill="none"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07A19.5 19.5 0 0 1 3.14 8.81 19.79 19.79 0 0 1 .07 0 2 2 0 0 1 2 2.18h3a2 2 0 0 1 2 1.72c.12.86.33 1.7.63 2.5a2 2 0 0 1-.45 2.11L6.91 10.91a13 13 0 0 0 6.91 6.91l1.2-1.2a2 2 0 0 1 2.11-.45c.8.3 1.64.51 2.5.63a2 2 0 0 1 1.72 2z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>`,
        ig:`<svg viewBox="0 0 24 24" width="16" height="16" fill="none"><rect x="3" y="3" width="18" height="18" rx="5" stroke="currentColor" stroke-width="1.2"/><path d="M16 11.37a4 4 0 1 1-4.63-4.63 4 4 0 0 1 4.63 4.63z" stroke="currentColor" stroke-width="1.2"/></svg>`,
        fb:`<svg viewBox="0 0 24 24" width="16" height="16" fill="none"><path d="M18 2h-3a4 4 0 0 0-4 4v3H8v4h3v8h4v-8h3l1-4h-4V6a1 1 0 0 1 1-1h3z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>`,
        web:`<svg viewBox="0 0 24 24" width="16" height="16" fill="none"><path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20z" stroke="currentColor" stroke-width="1.2"/><path d="M2 12h20M12 2v20" stroke="currentColor" stroke-width="1.2"/></svg>`,
        link:`<svg viewBox="0 0 24 24" fill="none" width="16" height="16"><path d="M10.59 13.41a1 1 0 0 0 1.41 0L15 10.41a1 1 0 0 0 0-1.41l-1.17-1.17a1 1 0 0 0-1.41 1.41L13.59 9H11a4 4 0 0 0-4 4v1.59a1 1 0 0 0 1.59.82z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>`
      };
      return map[kind] || map.link;
    }

    function pickKind(url){
      if (!url) return 'link';
      if (url.startsWith('tel:') || url.includes('wa.me') || url.includes('whatsapp')) return 'phone';
      if (url.includes('instagram.com')) return 'ig';
      if (url.includes('facebook.com')) return 'fb';
      if (url.startsWith('http')) return 'web';
      return 'link';
    }

    CONFIG.links.forEach(l=>{
      const a = document.createElement('a');
      a.href = l.url;
      a.className = 'link';
      a.target = '_blank';
      a.rel = 'noopener noreferrer';
      const kind = pickKind(l.url);
      a.innerHTML = `<div class="label"><span class="icon" aria-hidden="true">${svgIcon(kind)}</span><span style="flex:1;text-align:left">${l.title}</span></div>${l.desc?`<div style="font-size:13px;color:var(--muted);margin-top:6px;text-align:left">${l.desc}</div>`:''}`;
      linksEl.appendChild(a);
    });
  </script>
</body>
</html>
